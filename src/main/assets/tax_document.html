<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=yes"/>
</head>
<body>
<style>
            .abound-tax-documents {
                width: auto;
            }
            input, select{
                height:  inherit !important;
            }

</style>
<div id="abound-ui-wrapper"></div>
<script>
      function onSuccess() {
        AboundJavascriptInterface.onSuccessEvent();
      }
      function onError(error) {
        AboundJavascriptInterface.onErrorEvent(error);
      }

</script>
<script type="module">
            import { renderTaxDocuments } from "https://js.withabound.com/latest-v2-minor/abound-client-sdk.js";

            // Theme
            {theme}
            
            // Custom Content
            {customContent}

            renderTaxDocuments({
               accessToken: "{accessToken}",
               year: "{year}",
               targetId: "abound-ui-wrapper",
               theme: customTheme,
               onSubmitError: onError,
               onSubmitSuccess: onSuccess,
            });

</script>
</body>
</html>
