<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=yes" />
</head>
<body>
<div id="abound-ui-wrapper"></div>
<style>
      .abound-w9-collection {
        width: auto;
      }
      input, select{
        height:  inherit !important;
      }
    </style>
<script>
      function onSuccess() {
        AboundJavascriptInterface.onSuccessEvent();
      }
      function onError(error) {
        AboundJavascriptInterface.onErrorEvent(error.toString());
      }
    </script>
<script type="module">
      import { renderW9Collection } from "https://js.withabound.com/latest-v2-minor/abound-client-sdk.js";
      // Theme
      {theme}
      // Custom Content
      {customContent}
      
      renderW9Collection({
        accessToken: "{accessToken}",
        targetId: "abound-ui-wrapper",
        theme: customTheme,
        onSubmitSuccess: onSuccess,
        onSubmitError: onError,
        content: customContent,
      });
    </script>
</body>
</html>
